{% load static %}
<html lang="en" data-bs-theme="auto">
    <head>
        {% comment %} <script src="/docs/5.3/assets/js/color-modes.js"></script> {% endcomment %}


        <title>Expenses  
          {% block title %} {% endblock %}
        </title>
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

        <!-- Favicons -->
        {% comment %} <link
            rel="apple-touch-icon"
            href="/docs/5.3/assets/img/favicons/apple-touch-icon.png"
            sizes="180x180">
        <link
            rel="icon"
            href="/docs/5.3/assets/img/favicons/favicon-32x32.png"
            sizes="32x32"
            type="image/png">
        <link
            rel="icon"
            href="/docs/5.3/assets/img/favicons/favicon-16x16.png"
            sizes="16x16"
            type="image/png">
        <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
        <link
            rel="mask-icon"
            href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg"
            color="#712cf9">
        <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
        <meta name="theme-color" content="#712cf9"> {% endcomment %}

        
        <!-- Custom styles for this template -->
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }
        
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                font-size: 3.5rem;
                }
            }
        </style>
        <link href="{% static 'css/auth.css'%}" rel="stylesheet">
    </head>
    <body class="text-center">

        
        

        <main class="form-signin">
              
              
            {% block content %}


            {% endblock %}


            
        </main>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
            integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
            crossorigin="anonymous"></script>
        {% comment %} <script src="dashboard.js"></script> {% endcomment %}
    </body>
</html>
